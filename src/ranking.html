	<script src="scripts/jquery-1.10.2.js" type="text/javascript"></script>
	<script>

		var Tab = function(id) {

			this.id = id;

		};

		$.extend(Tab.prototype, {

			init: function( ) {
				this.bindEvent();
			},
			bindEvent: function() {
				$('#'+ this.id).find('#nav').on('click', '.js-nav_year span',{tab:this},this.tab);
			},
			tab: function(event) {
				var _this = event.data.tab;
				var index = $(this).parent().index();
				$('#'+ _this.id)
					.find('#nav-content')
						.find('table')
							.eq(index).addClass('table_active')
							.siblings().removeClass('table_active');
			}

		});

		var Tab = new Tab('tab');
		Tab.init();

	</script>
</body>
