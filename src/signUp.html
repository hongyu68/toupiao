<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0,maximum-scale = 1.0,user-scalable = 0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="layoutmode" content="fitscreen|standard" />
	<title>投票参选页</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
	@@include('include/header.html')
	<section class="main-content">
		<form class="signUp-form" id="signUp">
			<h1>我要参选</h1>
			<div class="row">
				<input type="text" class="fr" placeholder="公司名称" name="company_name">
			</div>
			<div class="tip"></div>
			<div class="row">
				<input type="text" class="fr" placeholder="姓名" name="username">
			</div>
			<div class="tip"></div>
			<div class="row">
				<input type="text" class="fr" placeholder="职务" name="job">
			</div>
			<div class="tip"></div>
			<div class="row">
				<input type="text" class="fr" placeholder="手机号码" name="phone">
			</div>
			<div class="tip"></div>
			<div class="submit-btn"><input type="submit" value="提交"></div>
		</form>
	</section>
	
	<!-- 页脚 开始 -->
	 @@include('include/footer.html')
	<!-- 页脚 结束 -->
	<script src="scripts/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="scripts/jquery.validate.js" type="text/javascript"></script>
	<script stype="text/javascript">
		$.validator.setDefaults({
			submitHandler: function() {
				alert("submitted!");
			}
		});
		$("#signUp").validate({
			rules: {
				company_name: {
					required:true
				},
				username: {
					required: true
				},
				job: {
					required:true, 
				},
				phone: {
					required: true,
					isMobile:true
				}
			},
			messages: {
				phone: {
					required: "必填项"
				} 
			},
			errorPlacement:function(error, element) {
				error.appendTo(element.parent().next());

			} 
		});
	</script>
</body>
</html>
